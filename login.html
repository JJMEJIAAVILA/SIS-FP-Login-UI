<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIS-FP - Inicio de Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
<div class="bg-overlay"></div>

<main class="login-wrapper">
    <div class="login-container">
        <div class="logo-container">
            <i class="fas fa-shield-alt logo-icon"></i>
            <h1>Solución Integral de Seguridad Física Portuaria <span>SIS-FP</span></h1>
        </div>

        <form id="loginForm" class="login-form">
            <div class="input-group">
                <label for="usuario">
                    <i class="fas fa-user"></i> Usuario
                </label>
                <input type="text" id="usuario" placeholder="Ingrese su usuario" required>
            </div>

            <div class="input-group">
                <label for="contrasena">
                    <i class="fas fa-lock"></i> Contraseña
                </label>
                <input type="password" id="contrasena" placeholder="Ingrese su contraseña" required>
                <i class="fas fa-eye toggle-password" id="togglePassword"></i>
            </div>

            <div class="g-recaptcha" data-sitekey="6LdKkF0rAAAAAP_qPjghiVM_WLnrroA5T6l-Hh-k"></div>

            <div class="button-group">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>

                <div class="links-container">
                    <a href="register.html" class="btn btn-secondary">
                        <i class="fas fa-user-plus"></i> Crear cuenta
                    </a>
                    <a href="#" class="forgot-password">
                        <i class="fas fa-question-circle"></i> ¿Olvidaste la contraseña?
                    </a>
                </div>
            </div>
        </form>

        <div id="g_id_onload"
             data-client_id="546458963678-l0qpbgqvabnq3t7p796ctg8id3cs9ber.apps.googleusercontent.com"
             data-callback="handleGoogleSignIn"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin"
             data-type="standard"
             data-size="large"
             data-theme="outline"
             data-text="sign_in_with"
             data-shape="rectangular"
             data-logo_alignment="left">
        </div>

    </div>
</main>

<script src="assets/js/login.js"></script>
</body>
</html>
